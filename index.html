<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simply Pong!</title>
  <link rel="stylesheet" href="css-reset.css" type="text/css">
  <link rel="stylesheet" href="main.css" type="text/css">
</head>
<body>
  <div class="header">
    <h1 id="game-title">Simply Pong!</h1>
    <p>Use arrow keys (↑/↓) or WASD (W/S) to move your paddle up and down.</p>
  </div>
  <main>
    <div class="main-game">
      <div class="score-display">
        <h3 id="player-score-label">Player 1</h3>
        <p id="player-score" class="score-digit">0</p>
      </div>
      <div class="game-plan">
        <canvas id="game-canvas" height="400"></canvas>
        <div class="overlay" id="game-overlay">
          <div>
            <div class="game-settings">
              <button id="multiplayerBtn" onclick="setGameMode(0)" class="active">Multiplayer</button>
              <button id="aiBtn" onclick="setGameMode(1)">AI</button>
            </div>
            <button onclick="gameLoop()" class="main-action">Start game</button>
          </div>
        </div>
        <div class="overlay hidden" id="game-overlay-end">
          <h2 id="game-over-label">Good game!</h2>
          <p>Press enter/space to return home.</p>
        </div>
      </div>
      <div class="score-display">
        <h3 id="ai-score-label">Player 2</h3>
        <p id="ai-score" class="score-digit">0</p>
      </div>
    </div>
  </main>

  <script type="text/javascript" src="main.js"></script>
</body>
</html>
